{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'profile/styles.css' %}">
  <title>Профіль користувача</title>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <img src="{% static 'profile/images/avatar.jpg' %}" alt="{{ logo }}">
      <h1 class="profile-name">Ім'я користувача</h1>
      <p class="profile-email">email@example.com</p>
    </div>

    <div class="profile-details">
      <h2>Особисті дані</h2>
      <ul>
        <li><strong>Дата народження:</strong> 1 січня 2000</li>
        <li><strong>Місцезнаходження:</strong> Київ, Україна</li>
        <li><strong>Телефон:</strong> +380123456789</li>
      </ul>
    </div>

    <div class="profile-actions">
      <button class="edit-btn">Редагувати профіль</button>
      <button class="logout-btn">Вийти</button>
    </div>
  </div>
</body>
</html>
